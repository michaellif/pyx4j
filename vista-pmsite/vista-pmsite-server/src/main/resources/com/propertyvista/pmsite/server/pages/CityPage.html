<wicket:extend>
	<div class="vista-pmsite-cityPage">
		<div class="vista-pmsite-contentWrap">
			<div class="vista-pmsite-content">
				<div class="vista-pmsite-mainWrap">
					<div class="vista-pmsite-sidebarWrap">
						<div class="vista-pmsite-sidebar">
							<div class="secondaryNavig">
								<h3><wicket:i18n>Find An Appartment</wicket:i18n></h3>
								<div class="advancedSearchNarrowWrap">
									<form class="advancedSearchCriteria" wicket:id="advancedSearchCriteriaForm">
										<div wicket:id="searchCriteriaInput" />
										<input type="submit" wicket:id="searchSubmit" value="Search" onClick="submitGeolocationV2(this.form); return false;"/>
									</form>
								</div>
							</div>
						</div>
						<div class="vista-pmsite-main">
							<div class="caption2">
								<h1 wicket:id="caption2"/>
							</div>
							<div class="cityPageWrap">
								<div class="cityPageContent" wicket:id="cityPageContent" />
								<div class="cityProperties">
									<ul>
										<li class="propertyEntry" wicket:id="propertyEntry"><a class="propertyLink" wicket:id="propertyLink" /></li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</wicket:extend>
