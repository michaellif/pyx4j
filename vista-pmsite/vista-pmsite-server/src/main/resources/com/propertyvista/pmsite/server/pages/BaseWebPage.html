<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
  <head>
  <title>Wicket Example -Website</title>
  <style>
a:hover{
  background:orange;
  text-decoration:none;
  font-size:14;
 }
.borderedBlock {
 background: #DEDEDE;
 color: blue;
 font-weight: bold;
 border: solid #E9601A;
 border-width: thin;
 padding: 2px 2px 2px 6px;
 margin: 2px;
}

#header {
 text-align: center;
}

#left {
 padding: 10px;
 vertical-align: top;
 width: 20%;
 height: 120px;

}

#content {
 vertical-align: top;
 width: 80%;
 height: 100%;
}

#footer {
 text-align: center;
}
</style>
  </head>
  <body>
  <wicket>
 <div id="header" class="borderedBlock">
 <table width="100%">
 Cool Technologies Ltd<br/>
 356 City Plaza
 </table>
 </div>
  <table width="100%">
  <tr>
  <td id="left" class="borderedBlock">
 <ul>
  <ol><a href="#" wicket:id="homeLink">Home</a></ol>
  <ol><a href="#" wicket:id="servicesLink">Services</a></ol>
  <ol><a href="#" wicket:id="aboutUsLink">About Us</a></ol>
 <ol><a href="#" wicket:id="contactLink">Contact</a></ol>
  </ul>
  </td>
  <td id="content" class="borderedBlock">
 <wicket:child/>
  </td>
  </tr>
  </table>
  <div id="footer" class="borderedBlock">
  Vista Technologies Ltd
  </div>
 </wicket>
  </body>
</html>
