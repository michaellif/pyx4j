<wicket:panel>
	<span wicket:id="feedback"/>
	<form wicket:id="signInForm">
		<div class="signInFormWrap">
			<div class="signInFormInput username">
				<label><wicket:i18n>Username</wicket:i18n>:</label>
				<input wicket:id="username" type="text"/>
			</div>
			<div class="signInFormInput password">
				<label><wicket:i18n>Password</wicket:i18n>:</label>
				<input wicket:id="password" type="password"/>
			</div>
			<div class="signInFormInput remember">
				<input wicket:id="rememberMe" type="checkbox" />
				<label><wicket:i18n>Remember Me</wicket:i18n></label>
			</div>
			<div class="signInFormInput submit">
				<input wicket:id="signIn" type="submit" name="submit" value="Sign In"/>
			</div>
			<div class="signInFormInput hint">
			     <span wicket:id="signInHint" />
			</div>
		</div>
	</form>
</wicket:panel>
