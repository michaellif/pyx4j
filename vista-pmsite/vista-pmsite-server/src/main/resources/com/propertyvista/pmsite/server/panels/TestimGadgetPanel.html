<wicket:panel
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<div class="TestimBox Infobox">
	<div class="InfoboxHeader">
		<span class="InfoboxHeaderTitle"><wicket:i18n>Testimonials</wicket:i18n></span>
		<a wicket:id="moreTestim" class="ReadMore"/>
	</div>
	<div class="InfoboxBody">
		<div wicket:id="testimItem" class="InfoboxDecor">
			<div class="InfoboxContent">
				<span wicket:id="quote" class="Quote"/>
				<a wicket:id="more" class="ReadMore"/>
				<div wicket:id="name" class="Name"/>
			</div>
			<svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="Callout">
	  			<polyline points="0,0 0,15 20,0" class="CalloutLine" />
			</svg>
		</div>
	</div>
</div>
</wicket:panel>
