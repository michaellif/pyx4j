<!DOCTYPE html>
<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<title>Wicket Example -Website</title>
</head>
<body>
	<wicket>
	
	<a wicket:id="switchStyle" href="#" style="float:left">Switch Style</a>

	<div style="float:left; color:white; padding-left:10px"><wicket:i18n>Translate this</wicket:i18n></div>

	<div id="header" wicket:id="header" />

	<wicket:child />

	<div id="footer" wicket:id="footer" />

	</wicket>
</body>
</html>
