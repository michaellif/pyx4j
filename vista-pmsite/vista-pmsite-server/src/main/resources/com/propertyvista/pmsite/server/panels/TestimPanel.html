<wicket:panel
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<div class="infobox_header">
		<span class="infobox_header_title"><wicket:i18n>Testimonials</wicket:i18n></span>
		<a href="" class="read_more"><wicket:i18n>More</wicket:i18n> &raquo;</a>
	</div>
	<div class="infobox_body">
		<div wicket:id="testimItem" class="infobox_decor">
			<div class="infobox_content">
				<span wicket:id="quote" class="quote"></span>
				<span wicket:id="more" class="read_more">&raquo;</span>
				<div wicket:id="name" class="name"></div>
			</div>
			<svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="callout">
	  			<polyline points="0,0 0,15 20,0" class="callout_line" />
			</svg>
		</div>
		
	</div>
</wicket:panel>
