<html>
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
	<wicket:extend>
	<div class="vista-pmsite-unitDetailsPage">
		<div class="vista-pmsite-contentWrap">
			<div class="vista-pmsite-content">
				<div class="vista-pmsite-mainWrap">
					<div class="vista-pmsite-sidebarWrap">
						<div class="vista-pmsite-sidebar">
							<div wicket:id="floorplanInfoPanel"/>
						</div>
						<div class="vista-pmsite-main">
							<div class="caption2">
								<h1><wicket:i18n>Unit Details</wicket:i18n></h1>
								<div wicket:id="backButton" class="rightControl">Back</div>
							</div>
							<div class="apartmentDetailsWrap">
								<div class="detailBox">
									<div class="detailBoxContent">
										<div class="detailBoxEntry name">
											<label class="detailBoxCaption"><wicket:i18n>Name</wicket:i18n>:</label>
											<span class="detailBoxText" wicket:id="name"/>
										</div>
										<div class="detailBoxEntry rooms">
											<label class="detailBoxCaption"><wicket:i18n>Rooms</wicket:i18n>:</label>
											<span class="detailBoxText" wicket:id="rooms"/>
										</div>
										<div class="detailBoxEntry description">
											<label class="detailBoxCaption"><wicket:i18n>Notes</wicket:i18n>:</label>
											<span class="detailBoxText" wicket:id="description"/>
										</div>
										<div class="detailBoxEntry amenities">
											<label class="detailBoxCaption"><wicket:i18n>Amenities</wicket:i18n>:</label>
											<ul class="detailBoxText"><li wicket:id="amenities"><span wicket:id="amenity"/></li></ul>
										</div>
									</div>
								</div>
								<a wicket:id="requestApmnt" class="requestBtn" href="">Request Appointment</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</wicket:extend>
</body>
</html>
