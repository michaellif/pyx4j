<wicket:panel
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<div class="NewsBox Infobox">
	<div class="InfoboxHeader">
		<div class="InfoboxHeaderTitle"><wicket:i18n>News</wicket:i18n></div>
	</div>
	
	<div wicket:id="newsItem" class="InfoboxBody">
		<div wicket:id="date" class="Date"/>
		<a wicket:id="headline" class="HeadLine"/>
		<div class="Text">
			<span wicket:id="text"/>
			<a wicket:id="more" class="ReadMore"/>
		</div>
	</div>
</div>
</wicket:panel>
