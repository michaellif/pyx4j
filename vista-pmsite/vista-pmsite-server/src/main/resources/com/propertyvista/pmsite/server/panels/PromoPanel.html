<wicket:panel
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<style>
.promo_box {
	width:600px;
	height:240px;
	padding:20px 30px;
	float:left;
	overflow:hidden;
}
.promo_box .infobox_content {
	width:130px;
	height:200px;
	float:left;
	margin-left:20px;
}
.promo_box .infobox_content:first-child {
	margin-left:0px;
}
.promo_box .picture {
	width:130px;
	background:grey;
}
.promo_box .read_more {
	color:#B5E329;
	font-size:16px;
	padding-left:10px;
}
</style>
	<div>
		<span class="infobox_heading">Promotions</span>
		<a href="" class="read_more">More &raquo;</a>
	</div>
	<div class="infobox_body">
		<div wicket:id="promoItem" class="infobox_content">
			<img wicket:id="picture" class="picture"/>
			<div wicket:id="address" class="address"/>
		</div>
	</div>
</wicket:panel>
