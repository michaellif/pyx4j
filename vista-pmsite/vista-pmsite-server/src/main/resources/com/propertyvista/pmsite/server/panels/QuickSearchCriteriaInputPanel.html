<wicket:panel
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

	<script wicket:id="jsCityList"></script>

	<div class="infobox_header">
		<span class="infobox_header_title"><wicket:i18n>Find an Apartment</wicket:i18n></span>
	</div>

	<div class="infobox_body">
		<div class="selectField">
			<label><wicket:i18n>Province</wicket:i18n></label>
			<select wicket:id="province" id="provSelect"></select>
		</div>
		<div class="selectField">
			<label><wicket:i18n>City</wicket:i18n></label>
			<select wicket:id="city" id="citySelect"></select>
		</div>
		<div class="selectField">
			<label><wicket:i18n>Bedrooms</wicket:i18n></label>
			<select wicket:id="bedsRange"></select>
		</div>
		<div class="selectField">
			<label><wicket:i18n>Price</wicket:i18n></label>
			<select wicket:id="priceRange"></select>
		</div>
	</div>

</wicket:panel>
