<html>
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
	<wicket:extend>
		<div class="vista-pmsite-pwdResetPage">
			<div class="vista-pmsite-contentWrap">
				<div class="vista-pmsite-mainWrap">
					<div class="vista-pmsite-content">
						<div class="caption">
							<h1><wicket:i18n>Resident Password Reset</wicket:i18n></h1>
						</div>
						<div class="content">
							<span wicket:id="feedback"/>
							<form id="pwdResetForm" wicket:id="pwdResetForm" class="pwdResetFormWrap">
								<div class="pwdResetFormInput username">
									<label><wicket:i18n>E-mail Address</wicket:i18n>:</label>
									<input name="email" wicket:id="email" type="text"/>
								</div>
								<div class="pwdResetFormInput captcha" wicket:id="captcha" />
								<div class="pwdResetFormInput submit">
									<input wicket:id="submit" type="submit" name="submit" value="Submit"/>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
