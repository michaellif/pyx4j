<html>
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
	<wicket:extend>
<script language="javascript">
function setImgSrc(img, src) {
	var el_img = document.getElementById(img);
	el_img && el_img.setAttribute('src', src);
}
</script>
	<div class="vista-pmsite-aptDetailsPage">
		<div class="vista-pmsite-contentWrap">
			<div class="vista-pmsite-content">
				<div class="vista-pmsite-mainWrap">
					<div class="vista-pmsite-sidebarWrap">
						<div class="vista-pmsite-sidebar">
							<div class="pictureBox">
								<img class="picture" wicket:id="picture"/>
								<div class="gallery">
									<span wicket:id="gallery"><img wicket:id="thumbnail"/></span>
								</div>
							</div>
						</div>
						<div class="vista-pmsite-main">
							<div class="caption2">
								<h1>Apartment Details</h1>
							</div>
							<div class="apartmentDetailsWrap">
								<div class="infoBox">
									<div class="infoBoxEntry address">
										<label class="infoBoxCaption">Address:</label>
										<span class="infoBoxText" wicket:id="address"/>
									</div>
									<div class="infoBoxEntry types">
										<label class="infoBoxCaption">Types:</label>
										<ul class="infoBoxText"><li wicket:id="types"><span wicket:id="type"/></li></ul>
									</div>
									<div class="infoBoxEntry amenities">
										<label class="infoBoxCaption">Amenities:</label>
										<ul class="infoBoxText"><li wicket:id="amenities"><span wicket:id="amenity"/></li></ul>
									</div>
									<div class="infoBoxEntry description">
										<label class="infoBoxCaption">Notes:</label>
										<span class="infoBoxText" wicket:id="description"/>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</wicket:extend>
</body>
</html>
