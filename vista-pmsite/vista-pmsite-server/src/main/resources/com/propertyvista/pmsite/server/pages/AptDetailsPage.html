<html>
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
	<wicket:extend>
	<div class="vista-pmsite-aptDetailsPage">
		<div class="vista-pmsite-contentWrap">
			<div class="vista-pmsite-content">
				<div class="vista-pmsite-mainWrap">
					<div class="vista-pmsite-sidebarWrap">
						<div class="vista-pmsite-sidebar">
							<div class="pictureBox">
								<img class="picture" wicket:id="picture"/>
								<div class="gallery">
									<span wicket:id="gallery"><img wicket:id="thumbnail"/></span>
								</div>
							</div>
							<div class="infoBox">
								<div class="infoBoxEntry address">
									<label class="infoBoxCaption"><wicket:i18n>Address</wicket:i18n>:</label>
									<span class="infoBoxText" wicket:id="address"/>
								</div>
								<div class="infoBoxEntry price">
									<label class="infoBoxCaption"><wicket:i18n>Price Range</wicket:i18n>:</label>
									<span class="infoBoxText" wicket:id="priceRange"/>
								</div>
								<div class="infoBoxEntry phone">
									<label class="infoBoxCaption"><wicket:i18n>Phone</wicket:i18n>:</label>
									<span class="infoBoxText" wicket:id="phone"/>
								</div>
							</div>
						</div>
						<div class="vista-pmsite-main">
							<div class="caption2">
								<h1><wicket:i18n>Apartment Details</wicket:i18n></h1>
							</div>
							<div class="apartmentDetailsWrap">
								<div class="detailBox">
									<div class="detailBoxTitle"><wicket:i18n>General Information</wicket:i18n></div>
									<div class="detailBoxContent">
										<div class="detailBoxEntry description">
											<label class="detailBoxCaption">Notes:</label>
											<span class="detailBoxText" wicket:id="description"/>
										</div>
										<div class="detailBoxEntry amenities">
											<label class="detailBoxCaption"><wicket:i18n>Amenities</wicket:i18n>:</label>
											<ul class="detailBoxText"><li wicket:id="amenities"><span wicket:id="amenity"/></li></ul>
										</div>
									</div>
								</div>
								<div class="detailBox">
									<div class="detailBoxTitle"><wicket:i18n>Available Units</wicket:i18n></div>
									<div class="detailBoxContent">
										<div class="detailBoxEntry units" wicket:id="units">
											<img class="picture" wicket:id="plan"/>
											<div class="unitDetails">
												<div class="unitEntry">
													<label class="unitEntryCaption">Name:</label>
													<span class="unitEntryText" wicket:id="name"/>
												</div>
												<div class="unitEntry">
													<label class="unitEntryCaption"><wicket:i18n>Bedrooms</wicket:i18n>:</label>
													<span class="unitEntryText" wicket:id="beds"/>
												</div>
												<div class="unitEntry">
													<label class="unitEntryCaption"><wicket:i18n>Bathrooms</wicket:i18n>:</label>
													<span class="unitEntryText" wicket:id="bath"/>
												</div>
												<div class="unitEntry">
													<label class="unitEntryCaption"><wicket:i18n>Rent Price</wicket:i18n>:</label>
													<span class="unitEntryText" wicket:id="price"/>
												</div>
											</div>
											<div class="controlBox">
												<div class="controlButton">
													<a id="btnViewDetails" class="listingCtlButton" wicket:id="unitDetails" href=""><wicket:i18n>Details</wicket:i18n></a>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</wicket:extend>
</body>
</html>
