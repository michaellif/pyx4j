<wicket:panel
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<script>
	$(function(){
		var mySet = $(".SearchTypeSelButton");
		mySet
			.hover(
				function() {
					$(this).addClass('TypeselActiveHover');
				},
				function() {
					$(this).removeClass('TypeselActiveHover');
				}
			)
			.click(function() {
				$(this).children('input[type="radio"]').prop('checked', 1);
				mySet.each(function() {
					var self = $(this);
					var isActive = (self.children('input[type="radio"]').prop('checked') == 1);
					self.toggleClass('TypeselActive', isActive);
					$('[name="'+self.attr('name')+'_input"]')
						.css('display', isActive ? 'block' : 'none');
				});
			});
		mySet.children('input[type="radio"]').each(function() {
			if (this.checked) {
				$(this).click();
				return  false;
			}
		});
	});
	</script>
	<script wicket:id="jsCityList"></script>

	<div class="SearchTypeSelBox" wicket:enclosure="searchType">
		<div wicket:id="searchType">
		    <div class="SearchTypeSelButton" name="search_bycity_box">
		    	<input name="searchType" wicket:id="searchByCity" type="radio"/>
				<label><wicket:i18n>By City</wicket:i18n></label>
	    	</div>
    		<div class="SearchTypeSelButton" name="search_byprox_box">
	    		<input name="searchType" wicket:id="searchByProx" type="radio"/>
    			<label><wicket:i18n>By Proximity</wicket:i18n></label>
			</div>	  
		</div>
	</div>
    <div class="SearchTypeBox InputBlockFrame" name="search_bycity_box_input">
	    <div class="SearchField">
			<label><wicket:i18n>Province</wicket:i18n></label>
			<select wicket:id="province" id="provSelect"></select>
		</div>
	   	<div class="SearchField">
			<label><wicket:i18n>City</wicket:i18n></label>
			<select wicket:id="city" id="citySelect"></select>
		</div>
    </div>

    <div class="SearchTypeBox InputBlockFrame" name="search_byprox_box_input" wicket:enclosure="location">
		<div class="SearchField">
			<label><wicket:i18n>Address / Postal Code</wicket:i18n></label>
			<input wicket:id="location" type="text" jsparam="location" />
			<input wicket:id="geolocation" type="hidden" jsparam="geolocation" />
		</div>
		<div class="SearchField">
			<label><wicket:i18n>Distance</wicket:i18n> (Km)</label>
			<input wicket:id="distance" type="text" jsparam="distance"/>
		</div>
    </div>

	<div class="SearchCommonBox InputBlockFrame">
	    <div class="SearchField">
			<label><wicket:i18n>Bedrooms</wicket:i18n></label>
			<select wicket:id="minBeds"></select><span class="InputJoinBox"><wicket:i18n>to</wicket:i18n></span><select wicket:id="maxBeds"></select>
		</div>
	    <div class="SearchField">
			<label><wicket:i18n>Bathrooms</wicket:i18n></label>
			<select wicket:id="minBaths"></select><span class="InputJoinBox"><wicket:i18n>to</wicket:i18n></span><select wicket:id="maxBaths"></select>
		</div>
	    <div class="SearchField">
			<label><wicket:i18n>Price</wicket:i18n></label>
			<input wicket:id="minPrice" type="text"/><span class="InputJoinBox"><wicket:i18n>to</wicket:i18n></span><input wicket:id="maxPrice" type="text"/>
		</div>
		<div wicket:id="inputErrors"/>
	</div>
	<div class="SearchAmenityBox InputBlockFrame" wicket:enclosure="amenities">
	    <div class="SearchField">
			<label><wicket:i18n>Amenities</wicket:i18n></label> 
			<div wicket:id="amenities" class="AmenityList"></div>
		</div>
	</div>
</wicket:panel>
