<wicket:panel
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<style>

</style>
	<div wicket:id="form_messages"/>
	<div wicket:id="searchType">
	    <div class="search_typesel_box search_bytype_box">
	    	<input wicket:id="searchByType" type="radio"/>
	    	<label>Search By City</label>
	    </div>
    	<div class="search_typesel_box search_byprox_box">
	    	<input wicket:id="searchByProx" type="radio"/>
	    	<label>Search By Proximity</label>
		</div>	  
	</div>
    <div class="search_type_box search_bytype_box">
	    <div class="input_block_frame">
	    	<div class="search_field">
				<label>Province</label>
				<select wicket:id="province"></select>
			</div>
	    	<div class="search_field">
				<label>City</label>
				<select wicket:id="city"></select>
			</div>
		</div>
    </div>

    <div class="search_type_box search_byprox_box">
	    <div class="input_block_frame">
	    	<div class="search_field">
				<label>Location</label>
				<input wicket:id="location" type="text"/>
			</div>
	    	<div class="search_field">
				<label>Distance</label>
				<input wicket:id="distance" type="text"/>
			</div>
		</div>
    </div>

	<div class="search_common_box input_block_frame">
	    <div class="search_field">
			<label>Bedrooms</label>
			<select wicket:id="bedsMin"></select> to <select wicket:id="bedsMax"></select>
		</div>
	    <div class="search_field">
			<label>Bathrooms</label>
			<select wicket:id="bathsMin"></select> to <select wicket:id="bathsMax"></select>
		</div>
	    <div class="search_field">
			<label>Price</label>
			<input wicket:id="priceMin" type="text"/> to <input wicket:id="priceMax" type="text"/>
		</div>
	    <div class="search_field">
			<label>Amenities</label>
			<div wicket:id="amenities" class="amenities"><input type="checkbox"/></div>
		</div>
	</div>
</wicket:panel>
