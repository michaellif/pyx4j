<wicket:panel
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<script>
	$(function(){
		var mySet = $(".searchTypeSelButton");
		mySet
			.hover(
				function() {
					$(this).addClass('typeselActiveHover');
				},
				function() {
					$(this).removeClass('typeselActiveHover');
				}
			)
			.click(function() {
				$(this).children('input[type="radio"]').prop('checked', 1);
				mySet.each(function() {
					var self = $(this);
					var isActive = (self.children('input[type="radio"]').prop('checked') == 1);
					self.toggleClass('typeselActive', isActive);
					$('[name="'+self.attr('name')+'_input"]').css('display', isActive ? 'block' : 'none');
				});
			});
		mySet.children('input[type="radio"]').each(function() {
			if (this.checked) {
				$(this).click();
				return  false;
			}
		});
	});
	$(function(){
		var sel = document.getElementById('provSelect');
		if (! sel) return;
		setSelectionOptions('citySelect', provCity[sel.options[sel.selectedIndex].text], 'Choose One', selCity);
	});
	</script>
	<script wicket:id="jsCityList"/>

	<div class="searchTypeSelBox">
		<div wicket:id="searchType">
		    <div class="searchTypeSelButton" name="search_bycity_box">
		    	<input wicket:id="searchByCity" type="radio"/>
				<label><span class="spacer_by">By </span>City</label>
	    	</div>
    		<div class="searchTypeSelButton" name="search_byprox_box">
	    		<input wicket:id="searchByProx" type="radio"/>
    			<label><span class="spacer_by">By </span>Proximity</label>
			</div>	  
		</div>
	</div>
    <div class="searchTypeBox inputBlockFrame" name="search_bycity_box_input">
	    <div class="searchField">
			<label>Province</label>
			<select wicket:id="province" id="provSelect"></select>
		</div>
	   	<div class="searchField">
			<label>City</label>
			<select wicket:id="city" id="citySelect"></select>
		</div>
    </div>

    <div class="searchTypeBox inputBlockFrame" name="search_byprox_box_input">
		<div class="searchField">
			<label>Address / Postal Code</label>
			<input wicket:id="location" type="text"/>
		</div>
		<div class="searchField">
			<label>Distance</label>
			<input wicket:id="distance" type="text"/>
		</div>
    </div>

	<div class="searchCommonBox inputBlockFrame">
	    <div class="searchField">
			<label>Bedrooms</label>
			<select wicket:id="minBeds"></select><span class="inputJoinBox">to</span><select wicket:id="maxBeds"></select>
		</div>
	    <div class="searchField">
			<label>Bathrooms</label>
			<select wicket:id="minBath"></select><span class="inputJoinBox">to</span><select wicket:id="maxBath"></select>
		</div>
	    <div class="searchField">
			<label>Price</label>
			<input wicket:id="minPrice" type="text"/><span class="inputJoinBox">to</span><input wicket:id="maxPrice" type="text"/>
		</div>
	</div>
	<div class="searchAmenityBox inputBlockFrame">
	    <div class="searchField">
			<label>Amenities</label> 
			<div wicket:id="amenities" class="amenityList"></div>
		</div>
	</div>
</wicket:panel>
