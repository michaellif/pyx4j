<wicket:panel
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">


	<div class="Footer">
		<div class="Main">
			<table width="100%">
				<tr>
					<td align=center>
						<ul class="FooterLocations" wicket:id="footer_locations"
							style="text-align: left">
							<div style="text-align: left">
								<label><wicket:i18n>Locations</wicket:i18n></label>
							</div>
							<li wicket:id="footer_locations_city"><a wicket:id="link"><span
									wicket:id="city"></span></a></li>
						</ul>
					</td>
					<td class="FooterSocial" wicket:id="footer_social"><label><wicket:i18n>Follow Us</wicket:i18n></label>
						<span wicket:id="social_link"> <a wicket:id="link_url"
							class="IconSocial" target="_blank" />
					</span></td>
				</tr>
			</table>
			<div class="FooterLinks">
				<span wicket:id="footer_link" class="FooterLink"> <a
					wicket:id="link"><span wicket:id="caption"></span></a>
				</span>
			</div>
			<div class="Locale" wicket:id="locale" />
			<div class="FooterCopyright" wicket:id="footer_copyright" />
			<div class="LegalPoweredby">
				<span class="PoweredProduct" wicket:id="powered_product" /> <span
					class="PoweredBy" wicket:id="powered_by" /> <a class="PoweredLogo"
					wicket:id="powered_logo" />
			</div>
			<div wicket:id="dev_ts" />
		</div>
	</div>

</wicket:panel>
