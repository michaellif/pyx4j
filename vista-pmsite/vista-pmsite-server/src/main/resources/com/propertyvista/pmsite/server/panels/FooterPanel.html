<wicket:panel
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">


	<div class="main">
		<div class="footer_wrap">

			<table width="100%"><tr><td align=center>
			<ul class="footer_locations" wicket:id="footer_locations" style="text-align:left">
				<div style="text-align:left"><label><wicket:i18n>Locations</wicket:i18n></label></div>
				<li wicket:id="footer_locations_city">
					<a wicket:id="link"><span wicket:id="city"></span></a>
				</li>
			</ul>
			</td>
			<td class="footer_social" wicket:id="footer_social">
				<label><wicket:i18n>Follow Us</wicket:i18n></label>
				<span wicket:id="social_link">
					<a wicket:id="link_url" class="iconSocial" target="_blank"/>
				</span>
			</td></tr></table>
			<div class="footer_links">
				<span wicket:id="footer_link" class="footer_link">
					<a wicket:id="link"><span wicket:id="caption"></span></a>
				</span>
			</div>
			<div class="locale" wicket:id="locale" />
			<div class="footer_copyright" wicket:id="footer_copyright"/>
			<div class="legal_poweredby">
				<span class="powered_product" wicket:id="powered_product"/>
				<span class="powered_by" wicket:id="powered_by"/>
				<a class="powered_logo" wicket:id="powered_logo"/>
			</div>
			<div wicket:id="dev_ts"/>
		</div>

	</div>

</wicket:panel>
