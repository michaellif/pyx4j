<html>
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
	<wicket:extend>

		<div class="vista-pmsite-legalPage">
			<div class="vista-pmsite-contentWrap">
				<div class="vista-pmsite-mainWrap">
					<div class="vista-pmsite-content">
						<div class="caption">
							<h1 wicket:id="legalTitle"></h1>
						</div>
						<div class="legalFormWrap">
							<form wicket:id="legalForm">
							<table class="acceptNote"><tr><td>
								<wicket:i18n>By clicking "Sign Up" you are acknowledging that you have read and agree to our</wicket:i18n>
								<a class="termsPtr" wicket:id="termsPtr">Terms of Service</a>
							</td><td align="right">
								<input type="submit" class="accept" wicket:id="accept" />
							</td></tr></table>
							<div wicket:id="contentHolder">
								<div class="legalContent" wicket:id="termsContent" />
								<div class="accept2"><input type="submit" class="accept" wicket:id="accept1" /></div>
							</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</wicket:extend>
</body>
</html>
