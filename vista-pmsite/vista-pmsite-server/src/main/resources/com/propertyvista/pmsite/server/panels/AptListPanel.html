<wicket:panel
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<div class="listing_mapview" id="vista.aptlistmap" wicket:id="gwtInclude"/>
	
	<div class="listing_listview" wicket:id="aptResultList">
		<div class="listingEntry" wicket:id="aptListItem">
			<div class="pictureBox">
				<img class="picture" wicket:id="picture"/>
			</div>
			<div class="infoBox">
				<div class="infoBoxEntry address">
					<label class="infoBoxCaption"><wicket:i18n>Address</wicket:i18n>:</label>
					<span class="infoBoxText" wicket:id="address"/>
				</div>
				<div class="infoBoxEntry types">
					<label class="infoBoxCaption"><wicket:i18n>Types</wicket:i18n>:</label>
					<ul class="infoBoxText"><li wicket:id="types"><span wicket:id="typeName" class="typeName"/> - <span wicket:id="typeInfo" class="typeInfo"/></li></ul>
				</div>
				<div class="infoBoxEntry amenities">
					<label class="infoBoxCaption"><wicket:i18n>Amenities</wicket:i18n>:</label>
					<ul class="infoBoxText"><li wicket:id="amenities"><span wicket:id="amenity"/></li></ul>
				</div>
				<div class="infoBoxEntry description">
					<label class="infoBoxCaption"><wicket:i18n>Notes</wicket:i18n>:</label>
					<span class="infoBoxText" wicket:id="description"/>
				</div>
			</div>
			<div class="controlBox">
				<div class="controlButton">
					<a class="listingCtlButton btnShowOnMap" wicket:id="aptMapview" href=""><wicket:i18n>Map</wicket:i18n></a>
				</div>
				<div class="controlButton">
					<a class="listingCtlButton btnViewDetails" wicket:id="aptDetails" href=""><wicket:i18n>Details</wicket:i18n></a>
				</div>
			</div>
		</div>
	</div>
	<div class="aptInfoMapModal" id="vista.aptinfomap" wicket:id="gwtMapModal"/>
	<script language="javascript">
		function showLocation(lat, lng) {
			var map = document.getElementById('vista.aptinfomap');
			if (! map) return;
			popup_open(map);
			try { locateOnMap(lat, lng) } catch (err_ignore) { }
		}
	</script>
</wicket:panel>
