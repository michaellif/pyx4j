<wicket:panel
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<div class="PromoBox Infobox">
	<div class="InfoboxHeader">
		<span class="InfoboxHeaderTitle" wicket:id="promoTitle">customerPromoTitle</span>
	</div>
	
	<div class="InfoboxBody">
		<form class="CitySelectionForm" wicket:id="citySelectionForm"><select class="citySelect" wicket:id="promoCity" /></form>
		<div wicket:id="promoItem" class="InfoboxContent">
			<a wicket:id="propLink">
				<img wicket:id="picture" class="Picture"/>
				<div wicket:id="address" class="Address"/>
			</a>
		</div>
	</div>
</div>
</wicket:panel>
