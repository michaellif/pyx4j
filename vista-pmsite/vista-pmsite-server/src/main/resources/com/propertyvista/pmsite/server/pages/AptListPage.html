<html>
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
	<wicket:extend>
		<style>
.secondaryNavigTitle {
	float: left;
	clear: both;
	width:100%;
	text-align:center;
	text-transform:uppercase;
	font-size:14px;
	font-weight:bold;
}
.advanced_search_v_wrap {
	float: left;
	clear: left;
	width: 190px;
	margin: 10px;
}

.advanced_search_v_wrap input[type=submit] {
	background:
		url("resources/templates.TemplateResources/images/template0/btn.png")
		no-repeat;
	border: none;
	width: 128px;
	height: 32px;
	padding: 5px 0;
	float: left;
	clear: left;
	color: #000000;
	font-size: 16px;
	text-shadow: 0 1px 0 #CCCCCC;
	text-transform: uppercase;
	cursor: pointer;
}

.advanced_search_v_wrap label {
	display: block;
	padding: 4px 0;
	white-space: nowrap;
}

.advanced_search_v_wrap .input_block_frame {
	float: left;
	width: 100%;
	margin-top: 20px;
}

.advanced_search_v_wrap .search_typesel_box {
	float: left;
	width: 70px;
	font-size: 14px;
	letter-spacing: 0px;
	box-shadow:-1px -1px 1px #404247, 1px 1px 1px #24262a;
	border-radius:3px;
	margin-left: 10px;
	padding: 3px 10px;
	background-color: #22242a;
	text-align: center;
}

.advanced_search_v_wrap .search_typesel_box:first-child {
	margin-left: 0px;
}

.advanced_search_v_wrap .search_typesel_box .spacer_by {
	display: none;
}

.advanced_search_v_wrap .search_typesel_box label {
	display: inline-block;
}

.advanced_search_v_wrap .search_typesel_box input[type=radio] {
	display: none;
}

.advanced_search_v_wrap .search_type_box {
	float: left;
}

.advanced_search_v_wrap .search_type_box select {
	width: 188px;
	margin: 1px;
}
.advanced_search_v_wrap .search_type_box input[type=text] {
	width: 184px;
	margin: 1px;
}

.advanced_search_v_wrap .search_common_box {
	float: left;
	clear: both;
	width: 100%;
}

.advanced_search_v_wrap .search_common_box select {
	width: 82px;
	margin: 1px;
}

.advanced_search_v_wrap .search_common_box input[type=text] {
	width: 78px;
	margin: 1px;
}
.advanced_search_v_wrap .search_common_box .search_field .input_join_box {
	display:inline-block;
	width:22px;
	text-align:center;
}
.advanced_search_v_wrap .search_amenity_box {
	float: left;
	clear: both;
	width: 100%;
	border-top: 1px dotted #5d5e63;
	padding-top: 10px;
	margin-bottom: 30px;
}

.advanced_search_v_wrap .search_amenity_box .search_field>label {
	float: left;
	width: 100%;
}

.advanced_search_v_wrap .search_amenity_box br {
	display: none;
}

.advanced_search_v_wrap .search_amenity_box .amenity_list {
	float: left;
	clear: left;
	width: 100%;
}

.advanced_search_v_wrap .search_amenity_box .amenity_list label {
	display: inline-block;
	width: 70px;
}

.advanced_search_v_wrap .typesel_active_hover {
	background-color: #19181f !important;
}

.advanced_search_v_wrap .typesel_active {
	background-color: #19181f !important;
	box-shadow:-1px -1px 1px #000 inset, 1px 1px 1px #55565b;
	padding-top: 2px !important;
	padding-bottom: 4px !important;
}

.apartment_listing_wrap {
	float: left;
//	clear: both;
	width:100%;
	padding-bottom:30px;
}

.switchMapList {
	background-image: url("resources/templates.TemplateResources/images/template0/aptListIcons.png");
	background-repeat: no-repeat;
	width:120px;
	height:25px;
	padding-top:5px;
	padding-left:30px;
	margin-top:20px;
	float:right;
	color:#6c6d6f;
	font-weight:bold;
	text-transform:uppercase;
	cursor:pointer;
}
.switchMapList:hover {
	background-image: url("resources/templates.TemplateResources/images/template0/aptListIcons-hlight.png");
	color:#339900;
}
.switchMapList_List {
	background-position:0px -60px;
}
</style>
<script language="javascript">
$(function() {
	var viewMap = true;
	$('#switchMapList').click(function() {
		viewMap = !viewMap;
		$(this)
			.toggleClass("switchMapList_List", viewMap)
			.text(viewMap ? "List View" : "Map View");
		$('.listing_mapview').toggleClass('display_none', !viewMap);
		$('.listing_listview').toggleClass('display_none', viewMap);
	});
})
</script>
		<div class="staticMain">
			<div class="main">
				<div class="secondaryNavig">
					<div class="secondaryNavigTitle">Find An Appartment</div>
					<div class="advanced_search_v_wrap">
						<form class="advancedSearchCriteria"
							wicket:id="advancedSearchCriteriaForm">
							<div wicket:id="searchCriteriaInput" />
							<input type="submit" wicket:id="searchSubmit" value="Search" />
						</form>
					</div>
				</div>
				<div class="caption2">
					<h1>Found Properties</h1>
					<div id="switchMapList" class="switchMapList switchMapList_List">List View</div>
				</div>
				<div class="content">
					<div class="apartment_listing_wrap">
						<div wicket:id="aptListPanel" />
					</div>
				</div>
			</div>
		</div>

		<div wicket:id="gwtInclude" />

	</wicket:extend>
</body>
</html>
