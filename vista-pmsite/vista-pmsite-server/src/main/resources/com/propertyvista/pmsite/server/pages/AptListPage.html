<html>
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
	<wicket:extend>
		<style>
.advanced_search_v_wrap {
	float: left;
	clear: left;
	width: 190px;
	margin: 10px;
}

.advanced_search_v_wrap input[type=submit] {
	background:
		url("resources/templates.TemplateResources/images/template0/btn.png")
		no-repeat;
	border: none;
	width: 128px;
	height: 32px;
	padding: 5px 0;
	float: left;
	clear: left;
	color: #000000;
	font-size: 16px;
	text-shadow: 0 1px 0 #CCCCCC;
	text-transform: uppercase;
	cursor: pointer;
}

.advanced_search_v_wrap label {
	display: block;
	padding:4px 0;
	white-space:nowrap;
}

.advanced_search_v_wrap .input_block_frame {
	float:left;
	width:100%;
	margin-top: 20px;
}
.advanced_search_v_wrap .search_typesel_box {
	float:left;
	font-size:14px;
	letter-spacing:0px;
	border:1px outset #111;
	width:65px;
	margin-left:10px;
	padding:3px 10px;
	background-color:#242424;
	text-align:center;
}
.advanced_search_v_wrap .search_typesel_box:first-child {
	margin-left:0px;
}
.advanced_search_v_wrap .search_typesel_box .by {
	display:none;
}
.advanced_search_v_wrap .search_typesel_box label {
	display: inline-block;
}
.advanced_search_v_wrap .search_typesel_box input[type=radio] {
	display:none;
}

.advanced_search_v_wrap .search_type_box {
	float: left;
}

.advanced_search_v_wrap .search_type_box select,
.advanced_search_v_wrap .search_type_box input[type=text] {
	width: 95%;
	margin: 1px;
}

.advanced_search_v_wrap .search_common_box {
	float: left;
	clear: both;
	width:100%;
}

.advanced_search_v_wrap .search_common_box select {
	width: 42%;
	margin: 1px;
}
.advanced_search_v_wrap .search_common_box input[type=text] {
	width: 40%;
	margin: 1px;
}

.advanced_search_v_wrap .search_amenity_box {
	float:left;
	clear:both;
	width:100%;
	border-top:3px ridge #111;
	padding-top:10px;
	margin-bottom:30px;
}
.advanced_search_v_wrap .search_amenity_box .search_field > label {
	float:left;
	width:100%;
}
.advanced_search_v_wrap .search_amenity_box br {
	display:none;
}
.advanced_search_v_wrap .search_amenity_box .amenity_list {
	float:left;
	clear:left;
	width:100%;
}
.advanced_search_v_wrap .search_amenity_box .amenity_list label {
	display:inline-block;
	width:34%;
}
.advanced_search_v_wrap .typesel_active_hover {
	background-color:#111 !important;
}
.advanced_search_v_wrap .typesel_active {
	background-color:#111 !important;
	border-style:inset !important;
	padding-top:2px !important;
	padding-bottom:4px !important;
}

.apartment_listing_wrap {
	float: left;
	width: 600px;
	border: 1px solid #333;
	margin: 10px;
}

.apartment_listing_wrap .listing_entry {
	float: left;
	clear: both;
	background: white;
	padding: 20px;
	border-top: 1px solid #333;
}

.apartment_listing_wrap .listing_entry label {
	font-weight: bold;
	padding: 4px 8px 0 0;
}

.apartment_listing_wrap .listing_entry ul {
	padding-top: 0;
	padding-bottom: 0;
	nargin: 0;
}

.apartment_listing_wrap .amenities li {
	float: left;
	margin: 0 10px;
}

.apartment_listing_wrap .amenities li:first-child {
	list-style: none;
	margin-left: 0;
}
</style>
		<div class="staticMain">
			<div class="main">
				<div class="secondaryNavig">
					<div class="advanced_search_v_wrap">
						<form class="advancedSearchCriteria"
							wicket:id="advancedSearchCriteriaForm">
							<div wicket:id="searchCriteriaInput" />
							<input type="submit" wicket:id="searchSubmit" value="Search" />
						</form>
					</div>
				</div>
				<div class="caption">
					<h1>Apartment List</h1>
				</div>
				<div class="content">
					<div class="apartment_listing_wrap">
						<div wicket:id="model_dump" />
						<div wicket:id="aptListPanel" />
					</div>
				</div>
			</div>
		</div>
		
		<div wicket:id="gwtInclude" />

	</wicket:extend>
</body>
</html>
