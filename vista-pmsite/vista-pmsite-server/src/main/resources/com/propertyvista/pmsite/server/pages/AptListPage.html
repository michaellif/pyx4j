<html>
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
	<wicket:extend>
		<style>
.vista-pmsite-aptListPage {
//float:left;
}
.secondaryNavigTitle {
	float: left;
	clear: both;
	width:100%;
	text-align:center;
	text-transform:uppercase;
	font-size:14px;
	font-weight:bold;
}
.advancedSearchNarrowWraprap {
	float: left;
	clear: left;
	width: 190px;
	margin: 10px;
}
.caption22 {
	background:
		url("resources/templates.TemplateResources/images/template0/subtitle_bg.gif")
		repeat-x;
	height:40px;
	width:100%;
	float:left;
}
.advancedSearchNarrowWraprap input[type=submit] {
	background:
		url("resources/templates.TemplateResources/images/template0/btn.png")
		no-repeat;
	border: none;
	width: 128px;
	height: 32px;
	padding: 5px 0;
	float: left;
	clear: left;
	color: #000000;
	font-size: 16px;
	text-shadow: 0 1px 0 #CCCCCC;
	text-transform: uppercase;
	cursor: pointer;
}

.advancedSearchNarrowWraprap label {
	display: block;
	padding: 4px 0;
	white-space: nowrap;
}

.advancedSearchNarrowWraprap .inputBlockFrame {
	float: left;
	width: 100%;
	margin-top: 20px;
}

.advancedSearchNarrowWraprap .searchTypeSelBox {
	float: left;
	width: 70px;
	font-size: 14px;
	letter-spacing: 0px;
	box-shadow:-1px -1px 1px #404247, 1px 1px 1px #24262a;
	border-radius:3px;
	margin-left: 10px;
	padding: 3px 10px;
	background-color: #22242a;
	text-align: center;
}

.advancedSearchNarrowWraprap .searchTypeSelBox:first-child {
	margin-left: 0px;
}

.advancedSearchNarrowWraprap .searchTypeSelBox .spacer_by {
	display: none;
}

.advancedSearchNarrowWraprap .searchTypeSelBox label {
	display: inline-block;
}

.advancedSearchNarrowWraprap .searchTypeSelBox input[type=radio] {
	display: none;
}

.advancedSearchNarrowWraprap .searchTypeBox {
	float: left;
}

.advancedSearchNarrowWraprap .searchTypeBox select {
	width: 188px;
	margin: 1px;
}
.advancedSearchNarrowWraprap .searchTypeBox input[type=text] {
	width: 184px;
	margin: 1px;
}

.advancedSearchNarrowWraprap .searchCommonBox {
	float: left;
	clear: both;
	width: 100%;
}

.advancedSearchNarrowWraprap .searchCommonBox select {
	width: 82px;
	margin: 1px;
}

.advancedSearchNarrowWraprap .searchCommonBox input[type=text] {
	width: 78px;
	margin: 1px;
}
.advancedSearchNarrowWraprap .searchCommonBox .searchField .inputJoinBox {
	display:inline-block;
	width:22px;
	text-align:center;
}
.advancedSearchNarrowWraprap .searchAmenityBox {
	float: left;
	clear: both;
	width: 100%;
	border-top: 1px dotted #5d5e63;
	padding-top: 10px;
	margin-bottom: 30px;
}

.advancedSearchNarrowWraprap .searchAmenityBox .searchField>label {
	float: left;
	width: 100%;
}

.advancedSearchNarrowWraprap .searchAmenityBox br {
	display: none;
}

.advancedSearchNarrowWraprap .searchAmenityBox .amenityList {
	float: left;
	clear: left;
	width: 100%;
}

.advancedSearchNarrowWraprap .searchAmenityBox .amenityList label {
	display: inline-block;
	width: 70px;
}

.advancedSearchNarrowWraprap .typeselActiveHover {
	background-color: #19181f !important;
}

.advancedSearchNarrowWraprap .typeselActive {
	background-color: #19181f !important;
	box-shadow:-1px -1px 1px #000 inset, 1px 1px 1px #55565b;
	padding-top: 2px !important;
	padding-bottom: 4px !important;
}

.apartment_listing_wrap {
	float: left;
	width:600px;
	padding-bottom:30px;
}

.switchMapList {
	background-image: url("resources/templates.TemplateResources/images/template0/aptListIcons.png");
	background-repeat: no-repeat;
	width:120px;
	height:25px;
	padding-top:5px;
	padding-left:30px;
	margin-top:20px;
	float:right;
	color:#6c6d6f;
	font-weight:bold;
	text-transform:uppercase;
	cursor:pointer;
}
.switchMapList:hover {
	background-image: url("resources/templates.TemplateResources/images/template0/aptListIcons-hlight.png");
	color:#339900;
}
.switchMapList_List {
	background-position:0px -60px;
}
</style>
<script language="javascript">
$(function() {
	var viewMap = true;
	$('#switchMapList').click(function() {
		viewMap = !viewMap;
		$(this)
			.toggleClass("switchMapList_List", viewMap)
			.text(viewMap ? "List View" : "Map View");
		$('.listing_mapview').toggleClass('display_none', !viewMap);
		$('.listing_listview').toggleClass('display_none', viewMap);
	});
})
</script>
	<div class="vista-pmsite-aptListPage">
		<div class="vista-pmsite-contentWrap">
			<div class="vista-pmsite-content">
				<div class="secondaryNavig">
					<div class="secondaryNavigTitle">Find An Appartment</div>
					<div class="advancedSearchNarrowWraprap">
						<form class="advancedSearchCriteria"
							wicket:id="advancedSearchCriteriaForm">
							<div wicket:id="searchCriteriaInput" />
							<input type="submit" wicket:id="searchSubmit" value="Search" />
						</form>
					</div>
				</div>
				<div class="caption2">
					<h1>Found Properties</h1>
					<div id="switchMapList" class="switchMapList switchMapList_List">List View</div>
				</div>
				<div class="content">
					<div class="apartment_listing_wrap">
						<div class="listing_listview" wicket:id="aptListPanel" />
						<div class="listing_mapview" wicket:id="gwtInclude" />
					</div>
				</div>
			</div>
		</div>

	</div>
	</wicket:extend>
</body>
</html>
