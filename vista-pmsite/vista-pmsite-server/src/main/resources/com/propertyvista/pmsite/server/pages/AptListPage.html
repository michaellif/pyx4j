<html>
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
	<wicket:extend>
		<style>
.vista-pmsite-aptListPage {
}
.vista-pmsite-aptListPage .vista-pmsite-content {
	background: url("wicket/resource/templates.TemplateResources/images/template0/inner_bg.png") no-repeat;
}
.vista-pmsite-aptListPage .vista-pmsite-contentWrap {
	background: url("wicket/resource/templates.TemplateResources/images/template0/inner_content_bg.png") repeat-x #37393F;
}
.vista-pmsite-aptListPage .vista-pmsite-sidebar {
	display: inline-block;
	width: 211px;
	vertical-align: top;
}
.vista-pmsite-aptListPage .secondaryNavig {
	color:#aaa;
}
.vista-pmsite-aptListPage .secondaryNavig h3 {
	width:100%;
	text-align:center;
	text-transform:uppercase;
	font-size:14px;
	font-weight:bold;
	padding: 10px 0;
	margin-top:5px;
}
.advancedSearchNarrowWrap {
	width: 190px;
	margin: 10px;
}
.advancedSearchNarrowWrap input[type=submit] {
	background:
		url("wicket/resource/templates.TemplateResources/images/template0/btn.png")
		no-repeat;
	border: none;
	width: 128px;
	height: 32px;
	padding: 5px 0;
	color: #000000;
	font-size: 16px;
	text-shadow: 0 1px 0 #CCCCCC;
	text-transform: uppercase;
	cursor: pointer;
}

.advancedSearchNarrowWrap label {
	display: block;
	padding: 4px 0;
	white-space: nowrap;
}

.advancedSearchNarrowWrap .inputBlockFrame {
	width: 100%;
	margin-top: 20px;
}

.advancedSearchNarrowWrap .searchTypeSelBox {
	height:40px;
}
.advancedSearchNarrowWrap .searchTypeSelButton {
	float: left;
	width: 70px;
	font-size: 14px;
	letter-spacing: 0px;
	box-shadow:-1px -1px 1px #404247, 1px 1px 1px #24262a;
	border-radius:3px;
	margin-left: 10px;
	padding: 3px 10px;
	background-color: #22242a;
	text-align: center;
}

.advancedSearchNarrowWrap .searchTypeSelButton:first-child {
	margin-left: 0px;
}

.advancedSearchNarrowWrap .searchTypeSelButton .spacer_by {
	display: none;
}

.advancedSearchNarrowWrap .searchTypeSelButton label {
	display: inline-block;
}

.advancedSearchNarrowWrap .searchTypeSelButton input[type=radio] {
	display: none;
}

.advancedSearchNarrowWrap .searchTypeBox {
	height:100px;
}

.advancedSearchNarrowWrap .searchTypeBox select {
	width: 188px;
	margin: 1px;
}
.advancedSearchNarrowWrap .searchTypeBox input[type=text] {
	width: 184px;
	margin: 1px;
}

.advancedSearchNarrowWrap .searchCommonBox {
	height: 160px;
}

.advancedSearchNarrowWrap .searchCommonBox select {
	width: 82px;
	margin: 1px;
}

.advancedSearchNarrowWrap .searchCommonBox input[type=text] {
	width: 78px;
	margin: 1px;
}
.advancedSearchNarrowWrap .searchCommonBox .searchField .inputJoinBox {
	display:inline-block;
	width:22px;
	text-align:center;
}
.advancedSearchNarrowWrap .searchAmenityBox {
	border-top: 1px dotted #5d5e63;
	padding-top: 10px;
	margin-bottom: 30px;
}

.advancedSearchNarrowWrap .searchAmenityBox .searchField>label {
	display: block;
	width: 100%;
}

.advancedSearchNarrowWrap .searchAmenityBox br {
	display: none;
}

.advancedSearchNarrowWrap .searchAmenityBox .amenityList {
	display: block;
	width: 100%;
}

.advancedSearchNarrowWrap .searchAmenityBox .amenityList label {
	display: inline-block;
	width: 70px;
}

.advancedSearchNarrowWrap .typeselActiveHover {
	background-color: #19181f !important;
}

.advancedSearchNarrowWrap .typeselActive {
	background-color: #19181f !important;
	box-shadow:-1px -1px 1px #000 inset, 1px 1px 1px #55565b;
	padding-top: 2px !important;
	padding-bottom: 4px !important;
}
.vista-pmsite-aptListPage .vista-pmsite-main {
	display: inline-block;
	width: 744px;
	vertical-align: top;
}
.vista-pmsite-aptListPage .apartment_listing_wrap {
	width:100%;
}
.vista-pmsite-aptListPage .apartment_listing_wrap .listing_listview {
	background:white;
	padding-bottom:40px;
}

.switchMapList {
	background-image: url("wicket/resource/templates.TemplateResources/images/template0/aptListIcons.png");
	background-repeat: no-repeat;
	width:120px;
	height:25px;
	padding-top:5px;
	padding-left:30px;
	margin-top:20px;
	float:right;
	color:#6c6d6f;
	font-weight:bold;
	text-transform:uppercase;
	cursor:pointer;
}
.switchMapList:hover {
	background-image: url("wicket/resource/templates.TemplateResources/images/template0/aptListIcons-hlight.png");
	color:#339900;
}
.switchMapList_List {
	background-position:0px -60px;
}
.vista-pmsite-aptListPage .apartment_listing_wrap .listing_mapview {
	width:744px;
	height:650px;
}
</style>
<script language="javascript">
$(function() {
	var viewMap = true;
	$('#switchMapList').click(function() {
		viewMap = !viewMap;
		$(this)
			.toggleClass("switchMapList_List", viewMap)
			.text(viewMap ? "List View" : "Map View");
		$('.listing_mapview').toggleClass('display_none', !viewMap);
		$('.listing_listview').toggleClass('display_none', viewMap);
	});
})
</script>
	<div class="vista-pmsite-aptListPage">
		<div class="vista-pmsite-contentWrap">
			<div class="vista-pmsite-content">
				<div class="vista-pmsite-mainWrap">
					<div class="vista-pmsite-sidebarWrap">
						<div class="vista-pmsite-sidebar">
							<div class="secondaryNavig">
								<h3>Find An Appartment</h3>
								<div class="advancedSearchNarrowWrap">
									<form class="advancedSearchCriteria"
										wicket:id="advancedSearchCriteriaForm">
										<div wicket:id="searchCriteriaInput" />
										<input type="submit" wicket:id="searchSubmit" value="Search" />
									</form>
								</div>
							</div>
						</div>
						<div class="vista-pmsite-main">
							<div class="caption2">
								<h1>Found Properties</h1>
								<div id="switchMapList" class="switchMapList switchMapList_List">List View</div>
							</div>
							<div class="apartment_listing_wrap">
								<div wicket:id="aptListPanel" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</wicket:extend>
</body>
</html>
