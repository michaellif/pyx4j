<!DOCTYPE html>
<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<head>
</head>

<body>
	<wicket>
	<div class="PageHeader">
		<div class="PageHeaderContent">
			<div class="PmcCustomHeader" wicket:id="header"><img class="PmcLogo" wicket:id="logoImg" /></div>
		</div>
	</div>
	<div class="MainToolbar" style="height: 60px">
		<div class="MainToolbarContent">
			<div class="MyComunityTopLogo"></div>
			<div class="MyComunityTopLogoText"></div>
			<div wicket:id="loginPanel"></div>
		</div>
	</div>
	<div wicket:id="contentPanel"></div>
	<div class="PageFooter">
		<div class="PageFooterContent">
			<div class="PmcCustomFooter" wicket:id="footer">
				<img class="PmcLogoSmall" wicket:id="logoImgSmall" />
				<div class="PmcInfo" wicket:id="pmcInfo"></div>
			</div>
			<div style="float: right; margin-top:-10px">
				<div class="MyComunityBottomLogo"></div>
				<div class="PoweredByVistaBottomLogo"></div>
			</div>
		</div>
	</div>
	</wicket>
</body>
</html>
