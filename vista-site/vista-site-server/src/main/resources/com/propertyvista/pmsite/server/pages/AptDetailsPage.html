<html>
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
	<wicket:extend>
		<div class="vista-pmsite-aptDetailsPage">
			<div class="vista-pmsite-content">
				<div class="vista-pmsite-sidebar">
					<div wicket:id="buildingInfoPanel" />
				</div>
				<div class="vista-pmsite-main">
					<div class="caption2">
						<h1>
							<wicket:i18n>Apartment Details</wicket:i18n>
						</h1>
						<div wicket:id="backButton" class="rightControl">Back</div>
					</div>
					<div class="apartmentDetailsWrap">
						<div class="detailBox">
							<div class="detailBoxTitle">
								<wicket:i18n>General Information</wicket:i18n>
							</div>
							<div class="detailBoxContent">
								<div class="detailBoxEntry description">
									<label class="detailBoxCaption"><wicket:i18n>Notes</wicket:i18n>:</label>
									<span class="detailBoxText" wicket:id="description" />
								</div>
								<div class="detailBoxEntry amenities">
									<label class="detailBoxCaption"><wicket:i18n>Amenities</wicket:i18n>:</label>
									<ul class="detailBoxText">
										<li wicket:id="amenities"><span wicket:id="amenity" /></li>
									</ul>
								</div>
							</div>
						</div>
						<div class="detailBox">
							<div class="detailBoxTitle">
								<wicket:i18n>Available Units</wicket:i18n>
							</div>
							<div class="detailBoxContent">
								<div class="detailBoxEntry units" wicket:id="units">
									<img class="picture" wicket:id="plan" />
									<div class="unitDetails">
										<div class="unitEntry">
											<label class="unitEntryCaption"><wicket:i18n>Name</wicket:i18n>:</label>
											<span class="unitEntryText" wicket:id="name" />
										</div>
										<div class="unitEntry">
											<label class="unitEntryCaption"><wicket:i18n>Bedrooms</wicket:i18n>:</label>
											<span class="unitEntryText" wicket:id="beds" />
										</div>
										<div class="unitEntry">
											<label class="unitEntryCaption"><wicket:i18n>Bathrooms</wicket:i18n>:</label>
											<span class="unitEntryText" wicket:id="bath" />
										</div>
										<div class="unitEntry">
											<label class="unitEntryCaption"><wicket:i18n>Rent Price</wicket:i18n>:</label>
											<span class="unitEntryText" wicket:id="price" />
										</div>
										<div class="unitEntry">
											<label class="unitEntryCaption"><wicket:i18n>Area</wicket:i18n>:</label>
											<span class="unitEntryText" wicket:id="area" />
										</div>
									</div>
									<div class="controlBox">
										<div class="controlButton">
											<a id="btnViewDetails" class="listingCtlButton"
												wicket:id="unitDetails" href=""><wicket:i18n>Details</wicket:i18n></a>
										</div>
									</div>
								</div>
							</div>
						</div>
						<a wicket:id="requestApmnt" class="requestBtn" href="">Request Appointment</a>
						<a wicket:id="applyNow" class="requestBtn" href="">Apply Now</a>
					</div>
				</div>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
