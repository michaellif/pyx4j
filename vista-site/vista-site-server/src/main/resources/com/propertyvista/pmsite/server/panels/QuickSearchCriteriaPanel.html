<wicket:panel
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<div class="infobox_header">
	<span class="infobox_header_title"><wicket:i18n>Find an Apartment</wicket:i18n></span>
</div>

<div class="infobox_body">
	<form class="quickSearchCriteria" wicket:id="quickSearchCriteriaForm">
		<div wicket:id="form_messages"/>

		<div wicket:id="searchCriteriaInput" />

		<div class="submit">
			<input type="submit" wicket:id="searchSubmit" value=Search />
		</div>

	</form>
</div>
</wicket:panel>
