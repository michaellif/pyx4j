<wicket:panel
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<div class="promoBox">
	<div class="infobox_header">
		<span class="infobox_header_title" wicket:id="promoTitle">customerPromoTitle</span>
	</div>
	
	<div class="infobox_body">
		<form class="citySelectionForm" wicket:id="citySelectionForm"><select class="citySelect" wicket:id="promoCity" /></form>
		<div wicket:id="promoItem" class="infobox_content">
			<a wicket:id="propLink">
				<img wicket:id="picture" class="picture"/>
				<div wicket:id="address" class="address"/>
			</a>
		</div>
	</div>
</div>
</wicket:panel>
