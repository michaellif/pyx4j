		#loading-bdr {visibility: hidden;position: absolute;left: 45%;top: 40%;padding: 2px;z-index: 20001;height: auto;border: 1px solid #ccc;}

  <body>

		</div></div>
	</div>
	<script type="text/javascript">document.getElementById('loading-bdr').style.visibility = 'visible';</script>
