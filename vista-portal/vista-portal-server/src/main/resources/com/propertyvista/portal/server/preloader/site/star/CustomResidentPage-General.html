<!DOCTYPE HTML>
<!-- @version $Revision$ $Date$ -->
<html>
<head>
<title>Vista Portal</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

<style type="text/css">
body {
	overflow-x: hidden;
	background-color: white;
	border: medium none;
	color: #4F565A;
	font-family: 'Lato', sans-serif;
	margin: 0;
}

.container {
	background-image: url("bg.png");
	min-width: 320px;
}

.header {
	min-height: 90px;
}

.toolbar_holder {
	background: -moz-linear-gradient(center top, #4F565A, #575E62) repeat
		scroll 0 0 transparent;
	height: 60px;
	min-width: 320px;
}

.toolbar_center {
    margin-left: auto;
    margin-right: auto;
}

.content {
	min-height: 450px;
	margin-left: auto;
	margin-right: auto;
}

.footer {
	background: -moz-linear-gradient(center top, #80878C, #888F94) repeat
		scroll 0 0 transparent;
	background-color: #EFEFEF;
	opacity: 0.9;
	min-height: 200px;
}

.LandingViewPanel{
	background: none repeat scroll 0 0 #FDFDFD;
    border-color: #C6CBCE;
    border-radius: 5px 5px 5px 5px;
    border-style: solid;
    border-width: 1px;
    margin: 10px;
    padding: 10px;
    border-top-color: #F68308;
    border-top-width: 5px;
}

div.Button,button.gwt-Button {
    background: none repeat scroll 0 0 transparent;
    border: medium none;
    border-radius: 5px 5px 5px 5px;
    color: #FDFDFD;
    line-height: 40px;
    width: 100%;
}
</style>
</head>
<body>

	<div class="container" style="height: 100%; overflow: auto; position: relative;">

		<div class="header" style="height: 60px;"></div>

		<div class="toolbar_holder" style="height: 60px;">
			<div class="toolbar_center" style="max-width: 1200px;">
				<div class="BrandImage" style="display: inline-block; margin: 0px;">
				
				</div>
				<div style="float: right; position: relative;" id="resident_login" />
			</div>

		</div>

		<div class="content" style="max-width: 1200px; position: relative;">
			<div id="resident_content" />

		</div>

		<div class="footer"></div>

	</div>



</body>
</html>
