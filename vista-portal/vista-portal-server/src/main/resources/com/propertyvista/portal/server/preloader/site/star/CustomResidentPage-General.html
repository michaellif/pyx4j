<!DOCTYPE HTML>
<!-- @version $Revision$ $Date$ -->
<html>
<head>
<title>Vista Portal</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

<style type="text/css">
body {
	background-color: white;
	border: medium none;
	color: #4F565A;
	font-family: 'Lato', sans-serif;
	margin: 0;
}

.container {
	background: url("general_bg.png") repeat-x scroll 0 0 #FFFFFF;
	min-width: 320px;
}

.header {
	min-height: 90px;
}

.toolbar_holder {
	background: -moz-linear-gradient(center top, #4F565A, #575E62) repeat
		scroll 0 0 transparent;
	height: 60px;
	min-width: 320px;
}

.toolbar_center {
	margin-left: auto;
	margin-right: auto;
	height: 60px;
	min-width: 320px;
	position: relative;
	width: 100%;
}

.toolbar_center .BrandImage {
	display: inline-block;
	vertical-align: top;
}

.content {
	min-height: 450px;
	margin-left: auto;
	margin-right: auto;
	margin-bottom: 10px;
}

.footer {
	background: -moz-linear-gradient(center top, #80878C, #888F94) repeat
		scroll 0 0 transparent;
	background-color: #EFEFEF;
	opacity: 0.9;
	min-height: 200px;
}

.LandingViewPanel {
	background: none repeat scroll 0 0 #FDFDFD;
	border-color: #C6CBCE;
	border-radius: 5px 5px 5px 5px;
	border-style: solid;
	border-width: 1px;
	margin: 10px;
	padding: 10px;
	border-top-color: #F68308;
	border-top-width: 5px;
}

.FormFlexPanelH1,.TenantDashboardTableHeader,.EntityFolderTableHeader,.Header
	{
	background: none repeat scroll 0 0 #FDFDFD !important;
	border-color: #C6CBCE !important;
	border-radius: 5px 5px 5px 5px !important;
	border-style: solid !important;
	border-width: 0 !important;
	border-top-color: #F68308 !important;
	border-top-width: 5px !important;
	color: #F68308 !important;
}

.EntityFolderTableHeader {
	background: none repeat scroll 0 0 #FDFDFD !important;
	border-color: #C6CBCE !important;
	border-radius: 5px 5px 5px 5px !important;
	border-style: solid !important;
	border-width: 0 !important;
	border-top-color: #EF231B !important;
	border-top-width: 5px !important;
	color: #EF231B !important;
}

.Header {
	background: none repeat scroll 0 0 #FDFDFD !important;
	border-color: #C6CBCE !important;
	border-radius: 5px 5px 5px 5px !important;
	border-style: solid !important;
	border-width: 0 !important;
	border-top-color: #0091DC !important;
	border-top-width: 5px !important;
	color: #0091DC !important;
}

#siteAuthInsert>div td a {
	display: block;
	background: none repeat scroll 0 0 #80878C;
	border-color: #777F83;
	border-radius: 5px 5px 5px 5px;
	height: 2em;
	padding: 5px 10px;
	margin-right: 5px !important;
}

.SiteViewAction .Anchor {
	color: #ECEDEF;
	line-height: 2em;
	font-weight: bolder;
	text-decoration: none;
	margin-right: 0 !important;
}

#logo {
	background: #CCCCCC url("general_logo.png");
	border-radius: 4px 4px 4px 4px;
	float: left;
	height: 50px;
	margin: 5px 0 0 10px;
	width: 60px;
}

.LandingCaption {
	font-size: 1.2em;
	color: #4F565A;
}

.LandingViewSectionContent {
	text-align: center;
}

div.Button,button.gwt-Button {
	background: none repeat scroll 0 0 #F68308;
	border: medium none;
	border-radius: 5px 5px 5px 5px;
	line-height: 35px;
	height: auto;
	width: 200px;
}

div.ButtonText,button.gwt-Button {
	color: #FDFDFD;
	font-weight: bolder;
}

button.gwt-Button {
	cursor: pointer;
	min-width: 7em;
	padding: 3px;
}

.ProvideTIBGetTenantSure .ButtonText {
	text-transform: inherit;
}

.Anchor,.gwt-Anchor {
	color: #F68308;
	font-size: 0.8em;
	padding: 5px 5px 5px 0;
	white-space: nowrap;
	text-decoration: none;
}

.Anchor:hover,.gwt-Anchor:hover {
	text-decoration: underline !important;
}

.TextBox {
	-moz-box-sizing: border-box;
	background-color: white;
	border-color: #B4BABD;
	border-style: solid;
	border-width: 1px;
	color: #4F565A;
	padding: 2px 5px;
	border-radius: 5px 5px 5px 5px;
	height: 2em;
	line-height: 2em;
}

.TextBox-watermark {
	color: #D1D1D1;
}

div.LandingOrLineSeparator div {
	border: 1px solid #F68307 !important;
	height: 95% !important;
	margin-top: 10px;
}

.secondaryNavig {
	padding-right: 20px;
	width: 12em !important;
}

div.secondaryNavig ul {
	padding-left: 0;
}

li.MainMenuTab {
	background: none repeat scroll 0 0 #FDFDFD;
	border-color: #C6CBCE;
	border-style: solid;
	border-width: 1px 1px 0;
	font-weight: bold;
	height: 34px;
	line-height: 34px;
	list-style: none outside none;
	padding: 5px;
	white-space: nowrap;
}

li.MainMenuTab:first-child {
	border-radius: 5px 5px 0 0;
}

li.MainMenuTab:last-child {
	border-bottom-width: 1px;
	border-radius: 0 0 5px 5px;
}

li.MainMenuTab:hover {
	text-decoration: none !important;
	background: none repeat scroll 0 0 #ECEDEF;
}

li.MainMenuTab.active {
	background: none repeat scroll 0 0 #FFCB00;
	color: #FFFFFF;
	text-decoration: none;
}

.MainMenuNavigItem-active {
	color: #FDFDFD;
}

ol li {
	line-height: 1.5em;
	padding-bottom: 10px;
	position: relative;
	text-align: justify;
}

.Dialog {
	background-color: #315EAF !important;
	box-shadow: 10px 10px 5px rgba(0, 0, 0, 0.3) !important;
}

.Dialog .popupContent>table {
	height: auto !important;
}

.DialogCaption {
	background: none repeat scroll 0 0 #5178BF !important;
	color: #E5ECF7 !important;
	font-weight: bold !important;
	opacity: 0.95 !important;
	padding-left: 10px !important;
}

.DialogDefaultButtonsToolbar {
	border-top: 1px solid #C6CBCE;
}

.DialogDefaultButtonsToolbar .ToolbarItem {
	float: right;
	margin: 8px 0 0;
}

.DialogDefaultButtonsToolbar .Button {
	background: none repeat scroll 0 0 #315EAF;
}

.gwt-DatePicker {
	border: 1px solid #d56e01 !important;
}

.DatePickerMonthSelector tr {
	background-color: #F68308 !important;
	color: #FFFFFF;
}

.DatePickerWeekendDayLabel {
	color: #d56e01;
}

.FieldEditorPanel .Button {
	background: none repeat scroll 0 0 transparent;
	border: medium none;
	height: 19px;
	padding: 0;
}

.legal_poweredby {
    color: #FFFFFF !important;
    width: 100% !important;
}

.PageFooter {
	width: 100% !important;
}
</style>
</head>
<body>

	<div class="container"
		style="height: 100%; overflow: auto; position: relative;">

		<div class="header"></div>

		<div class="toolbar_holder">
			<div class="toolbar_center" style="max-width: 1200px;">
				<div class="BrandImage" style="display: inline-block; margin: 0px;">
					<img id="logo" src="general_logo.png" width="60" height="50">
					<img id="logo" src="general_logo_text.png" width="245" height="44">
				</div>
				<div style="float: right; position: relative;" id="resident_login" />
			</div>

		</div>

		<div class="content" style="max-width: 1200px; position: relative;">
			<div id="resident_content" />

		</div>

		<div class="footer">
			<div class="HorizontalAlignCenter" style="max-width: 1200px;">
				<div class="PageFooter" style="display: inline-block;">
					<div class="" style="display: inline-block;"></div>
					<div class="legal_poweredby">
						<span class="powered_product">Property Management Software</span>
						<span class="powered_by">by</span> <a class="powered_logo"
							href="http://www.propertyvista.com"
							title="Property Management Software by PropertyVista"
							alt="PropertyVista Logo"></a>
					</div>

				</div>
			</div>
		</div>

	</div>



</body>
</html>
