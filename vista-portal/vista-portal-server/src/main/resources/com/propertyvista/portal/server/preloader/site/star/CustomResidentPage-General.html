<!DOCTYPE HTML>
<!-- @version $Revision$ $Date$ -->
<html>
<head>
<title>Vista Portal</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

<style type="text/css">
body {
	background-color: white;
	border: medium none;
	color: #4F565A;
	font-family: 'Lato', sans-serif;
	margin: 0;
}

.container {
	background: url("general_bg.png") repeat-x scroll 0 0 #FFFFFF;
	min-width: 320px;
}

.header {
	min-height: 90px;
}

.toolbar_holder {
	background: -moz-linear-gradient(center top, #4F565A, #575E62) repeat
		scroll 0 0 transparent;
	height: 60px;
	min-width: 320px;
}

.toolbar_center {
	margin-left: auto;
	margin-right: auto;
	height: 60px;
	min-width: 320px;
	position: relative;
	width: 100%;
}

.toolbar_center .BrandImage {
	display: inline-block;
	vertical-align: top;
}

.content {
	min-height: 450px;
	margin-left: auto;
	margin-right: auto;
}

.footer {
	background: -moz-linear-gradient(center top, #80878C, #888F94) repeat
		scroll 0 0 transparent;
	background-color: #EFEFEF;
	opacity: 0.9;
	min-height: 200px;
}

.LandingViewPanel {
	background: none repeat scroll 0 0 #FDFDFD;
	border-color: #C6CBCE;
	border-radius: 5px 5px 5px 5px;
	border-style: solid;
	border-width: 1px;
	margin: 10px;
	padding: 10px;
	border-top-color: #F68308;
	border-top-width: 5px;
}

#siteAuthInsert>div td a {
	display: block;
	background: none repeat scroll 0 0 #80878C;
	border-color: #777F83;
	border-radius: 5px 5px 5px 5px;
	height: 2em;
	padding: 5px 10px;
	margin-right: 5px !important;
}

.SiteViewAction .Anchor {
	color: #ECEDEF;
	line-height: 2em;
	font-weight: bolder;
	text-decoration: none;
	margin-right: 0 !important;
}

#logo {
	background: #CCCCCC url("general_logo.png");
	border-radius: 4px 4px 4px 4px;
	float: left;
	height: 50px;
	margin: 5px 0 0 10px;
	width: 60px;
}

.LandingCaption {
	font-size: 1.2em;
	color: #4F565A;
}

.LandingViewSectionContent {
	text-align: center;
}

.FormFlexPanelH1Label,.Header {
	color: #F68308;
}

div.Button,button.gwt-Button {
	background: none repeat scroll 0 0 #F68308;
	border: medium none;
	border-radius: 5px 5px 5px 5px;
	line-height: 35px;
	height: auto;
	width: 250px;
}

div.ButtonText,button.gwt-Button {
	color: #FDFDFD;
	font-weight: bolder;
}

button.gwt-Button {
	cursor: pointer;
	min-width: 7em;
	padding: 3px;
}

.ProvideTIBGetTenantSure .ButtonText {
	text-transform: inherit;
}

.Anchor,.gwt-Anchor {
	color: #F68308;
	font-size: 0.8em;
	padding: 5px 5px 5px 0;
	white-space: nowrap;
	text-decoration: none;
}

.Anchor:hover,.gwt-Anchor:hover {
	text-decoration: underline !important;
}

.TextBox {
	-moz-box-sizing: border-box;
	background-color: white;
	border-color: #B4BABD;
	border-style: solid;
	border-width: 1px;
	color: #4F565A;
	padding: 2px 5px;
	border-radius: 5px 5px 5px 5px;
	height: 2em;
	line-height: 2em;
}

.TextBox-watermark {
	color: #D1D1D1;
}

div.LandingOrLineSeparator div {
	border-color: #888F94;
}

.MainMenuTab {
    background: none repeat scroll 0 0 #FDFDFD;
    border-color: #C6CBCE;
    border-style: solid;
    border-width: 1px 1px 0;
    font-weight: bold;
    height: 34px;
    line-height: 34px;
    list-style: none outside none;
    padding: 5px;
    white-space: nowrap;
}
.MainMenuTab:first-child {
    border-radius: 5px 5px 0 0;
}
.MainMenuTab:last-child {
    border-bottom-width: 1px;
    border-radius: 0 0 5px 5px;
}
.MainMenuNavigItem-active {
    color: #FDFDFD;
}
</style>
</head>
<body>

	<div class="container"
		style="height: 100%; overflow: auto; position: relative;">

		<div class="header"></div>

		<div class="toolbar_holder">
			<div class="toolbar_center" style="max-width: 1200px;">
				<div class="BrandImage" style="display: inline-block; margin: 0px;">
					<img id="logo" src="general_logo.png" width="60" height="50">
					<img id="logo" src="general_logo_text.png" width="245" height="44">
				</div>
				<div style="float: right; position: relative;" id="resident_login" />
			</div>

		</div>

		<div class="content" style="max-width: 1200px; position: relative;">
			<div id="resident_content" />

		</div>

		<div class="footer"></div>

	</div>



</body>
</html>
