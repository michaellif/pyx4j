<body>
	<div class="header">
	<strong class="logo"><a title="Property Vista"
		href="http://propertyvista.com">Property Vista</a></strong>
	<div class="main_menu">
		<ul>
			<li><a href="http://propertyvista.com/about/contact/">Contact

		</ul>
	</div>
</div>
	<div id="content" class="wrapper">
		<table cellpadding="2" cellspacing="2" align="center" width="80%">
			<tr>
				<td><div id="content" class="wrapper">
	<div class="empty_block"></div>
	<div class="signup_wrap">
		<div class="signup_text">
			<div class="signup_main signup_full">

				<h1>Login</h1>

				            ${message}

							<form method="post">
								<div class="two_columns_group">
									<div id="subdomain_id" class="half_signup_element">
										<label>Email Address:</label>
										<div class="signup_field">
											<input class="password_int" type="text" name='j_username' value='' tabindex="1" autofocus="autofocus" />
										</div>
									</div>
									<div id="subdomain_message" class="half_signup_element_right error_message"></div>
								</div>

								<div class="two_columns_group">
									<div id="subdomain_id" class="half_signup_element">
										<label>Password:</label>
										<div class="signup_field">
											<input class="password_int" type='password' name='j_password' value='' tabindex="2" />
										</div>
									</div>
									<!--
									<div id="subdomain_message" class="half_signup_element_right error_message"> <a href="https://start.propertyvista.com/reset/password.htm" tabindex="4">Forgot password ?</a>
									-->
									</div>
								</div>

								<div class="a_btn_wrap">
									<input class="orange_btn" name="submit" type="submit" value="Submit" tabindex="3" />
								</div>
							</form>

			</div>
		</div>
	</div>
</div></td>
